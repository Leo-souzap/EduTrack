<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar-container"></div>

    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Bem-vindo ao EduTrack</h1>
            <p class="lead">Gerencie seus alunos e cursos de forma simples e intuitiva.</p>
        </div>
    </header>

    <section class="features py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img src="assets/images/estudantes.jpg" class="rounded-circle mb-3" alt="Gerenciar Alunos">
                    <a href="pages/studentsManager.html" class="btn btn-primary d-block mx-auto" style="width: 80%; max-width: 250px;">
                        <h3>Gerenciar Alunos</h3>
                    </a>
                    <p>Acompanhe e atualize as informações dos alunos com facilidade.</p>
                </div>
                <div class="col-md-6 text-center">
                    <img src="assets/images/cursos.png" class="rounded-circle mb-3" alt="Organizar Cursos">
                    <a href="pages/courseManager.html" class="btn btn-primary d-block mx-auto" style="width: 80%; max-width: 250px;">
                        <h3>Organizar Cursos</h3>
                    </a>
                    <p>Crie, edite e atribua cursos aos alunos.</p>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
