<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Gerenciamento de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/components/studentsManager/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container my-5">
        <h1 class="mb-4">Gerenciamento de Alunos</h1>
        <button class="btn btn-primary mb-3" onclick="addStudent()">Adicionar Aluno</button>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Curso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="student-list">
            </tbody>
        </table>
    </div>

    <div id="footer-container"></div>

    <script>
        // Função para carregar o conteúdo do navbar
        function loadNavbar() {
            fetch('../components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        }

        function loadFooter() {
            fetch('../components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadNavbar();
            loadFooter();
        });
    </script>
    <script src="../js/modules/studentsManager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
