<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Gerenciamento de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/components/studentsManager/style.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container my-5">
        <h1 class="mb-4">Gerenciamento de Cursos</h1>
        <button class="btn btn-primary mb-3" onclick="showAddCourseModal()">Adicionar Curso</button>
        
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="course-list">
                <!-- Lista de cursos será preenchida pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal para adicionar/editar curso -->
    <div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalLabel">Adicionar Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="course-form">
                        <input type="hidden" id="course-id">
                        <div class="mb-3">
                            <label for="course-name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="course-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="course-description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="course-description" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="../js/modules/coursesManager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
